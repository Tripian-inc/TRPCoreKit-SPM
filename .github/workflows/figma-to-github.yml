name: Sync Figma Comments to GitHub Issues

on:
  schedule:
    # Her 30 dakikada bir çalışır (isteğe göre ayarlayabilirsiniz)
    - cron: '*/30 * * * *'
  workflow_dispatch: # Manuel tetikleme için

jobs:
  sync-comments:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: |
          npm init -y
          npm install node-fetch
      
      - name: Sync Figma comments to GitHub
        env:
          FIGMA_TOKEN: ${{ secrets.FIGMA_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FIGMA_FILE_KEY: 'pbR1K5H8Ss2X8qcLwdomn5'
          GITHUB_REPO: 'Tripian-inc/TRPCoreKit-SPM'
        run: node .github/scripts/sync-figma-comments.js
